<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="credits">Photo by <a href="https://unsplash.com/@olav_tvedt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Olav Tvedt</a> on <a href="https://unsplash.com/s/photos/car?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  <div class="logo">
    <img src="./images/logo.png" alt="My Logo">
    <span>OECO</span>
  </div>
  <div class="container">
    <div class="cover">
      <img src="./images/cover.jpg" alt="Cool car">
    </div>
    <div class="main">
      <header class="header">
        <h1>Online Enthusiast Car Owners</h1>
        <p>Want to join our car discussion forums? Then just fill out the carefully crafted form, which SURELY will show you how good my programming skills and my UI/UX design are.</p>
      </header>
      <main class="form">
        <h1>Sign up now!</h1>
        <form>
          <div class="left">
            <div class="first-name field">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="email field">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="password field error">
              <label for="tel">PASSWORD</label>
              <input type="password" name="password" id="password">
            </div>
          </div>
          <div class="right">
            <div class="last-name field">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
            <div class="tel field">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel">
            </div>
            <div class="confirm-pass field error">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pass" id="confirm-pass">
            </div>
          </div>
        </form>
      </main>
      <div class="actions">
        <button type="submit">Create account</button>
      </div>
    </div>
  </div>
</body>
</html>
